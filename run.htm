<script>
   console.clear();
   console.log("starting webgis3 entry point");

   var isSent=0;


   //http://yahoo.github.io/boomerang End user oriented web performance testing and beaconing
   BOOMR.init({
       beacon_url: "beacon.php",
	BW: {
		 base_url: "http://gisvm109/webgis3_dev/js/boomerang/images/"

	}
   });

  BOOMR.subscribe('before_beacon', function(o) {
	console.log("perf results",isSent,o);
	isSent=1;
  });

  var maxits=15;
  var its=0;

  var intrl = setInterval(checkBOOMR, 500);
  function checkBOOMR(){
   if (isSent==1){
        console.log("GOTIT!!!!");
        clearInterval(intrl);
        document.location="default.htm";
   }
   its++;
   if (its == maxits) {
       clearInterval(intrl);
       document.location="default.htm";
   }
 }

</script>
